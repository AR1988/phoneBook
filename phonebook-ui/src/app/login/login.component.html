<app-header></app-header>
<form [formGroup]="form" novalidate class="border border-light p-5" (ngSubmit)="onSubmit()">
  <p class="h4 mb-4 text-center text-info font-weight-bold">Login</p>
  <div class="form-group">
    <input class="form-control mb-2" formControlName="email" placeholder="Email"
           type="email">
  </div>

  <div class="form-group">
    <input type="password" formControlName="password" class="form-control mb-2"
           placeholder="Password">
  </div>

  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="isLoginFailed"
    >
      Login failed: {{ errorMessage }}
    </div>
  </div>

  <button class="btn btn-info my-4 btn-block" type="submit" [disabled]="form.pristine || form.invalid">
  Login
  </button>

  <section *ngIf="loading" class="jumbotron text-center">
    <div class="container">
      <h4>Please check your email and reset your password</h4>
    </div>
  </section>
</form>
<app-footer></app-footer>
