<form [formGroup]="form" class="border border-light p-5" (ngSubmit)="onSubmit()">
  <p class="h4 mb-4 text-center text-info font-weight-bold">Forgot Password</p>
  <div class="d-flex justify-content-center">
    <p>Enter email to reset your password.</p>
  </div>
  <div class="form-group">
    <input type="email" formControlName="email" class="form-control mb-2"
           placeholder="Your e-mail address">
  </div>

  <div class="form-group">
    <input type="password" formControlName="password" class="form-control mb-2"
           placeholder="Your e-mail address">
  </div>

  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="isLoginFailed"
    >
      Login failed: {{ errorMessage }}
    </div>
  </div>

  <button class="btn btn-info my-4 btn-block" type="submit"
          >Login
  </button>

  <section *ngIf="loading" class="jumbotron text-center">
    <div class="container">
      <h4>Please check your email and reset your password</h4>
    </div>
  </section>

</form>
